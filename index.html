<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Interference 3D</title>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div id="timePnl" class="timePnl">0.00 s</div>

		<div id="btns" class="btns">
			<button id="backToStartBtn" class="backToStartBtn" onclick="backToStart()">|◁</button>
			<button id="startPauseBtn" class="startPauseBtn" onclick="startPause()">▷</button>
			<button id="slowerBtn" class="slowerBtn" onclick="runSlower()">◁◁</button>
		</div>

		<label id="lightThemeLbl" class="lightThemeLbl">light theme</label>

		<label class="lightThemeSwitch">
			<input type="checkbox" unchecked onchange="lightTheme();"></input>
			<span class="lightThemeSlider"></span>
		</label>

		<div id="waveSourcesCurtain" class="waveSourcesCurtain">

			<div id="waveSourcesCurtainBtn" class="waveSourcesCurtainBtn" onmouseover="this.style.color='#ff751b'; //orange" onmouseout="this.style.color='white';" onclick="waveSourcesCurtain()">▽ wave sources ▽</div>

			<div class="waveSourcesCurtain-content">

				<p>
					<button id="prevWaveSourceBtn" class="prevWaveSourceBtn" onmouseover="this.innerText='◀';" onmouseout="this.innerText='◁';" onclick="prevWaveSource();" disabled="true"></button>
					<b id="waveSourceLabel" class="waveSourceLabel">wave source 1</b>
					<button id="nextWaveSourceBtn" class="nextWaveSourceBtn" onmouseover="this.innerText='▶';" onmouseout="this.innerText='▷';" onclick="nextWaveSource();">▷</button>
				</p>

				<br><br><br><br>

				<p>
					<label id="waveSourceXLbl1" class="waveSourceXLbl1">position (X):</label>
					<input id="waveSourceX" class="waveSourceX" type="range" min="0.00" max="1" value="0.20" step="0.01" oninput="waveSourceXLbl2.innerText=round(this.value, 2).toFixed(2);updateWaveSource();"></input>
					<label id="waveSourceXLbl2" class="waveSourceXLbl2">0.20</label>
				</p>

				<p>
					<label id="waveSourceYLbl1" class="waveSourceYLbl1">position (Y):</label>
					<input id="waveSourceY" class="waveSourceY" type="range" min="0.00" max="1" value="0.20" step="0.01" oninput="waveSourceYLbl2.innerText=round(this.value, 2).toFixed(2);updateWaveSource();"></input>
					<label id="waveSourceYLbl2" class="waveSourceYLbl2">0.20</label>
				</p>

				<br>

				<p>
					<label for="waveSourceAmplMax">max. amplitude:</label>
					<input type="text" class="waveSourceAmplMax" id="waveSourceAmplMax" value="1.5" autocomplete="off" onblur="updateWaveSource();"></input>
					<label id="waveSourceAmplMaxUnit" class="waveSourceAmplMaxUnit">UL</label>
				</p>

				<p>
					<label for="waveSourceFrequency">frequency:</label>
					<input type="text" class="waveSourceFrequency" id="waveSourceFrequency" value="1" autocomplete="off" onblur="updateWaveSource();"></input>
					<label id="waveSourceFrequencyUnit" class="waveSourceFrequencyUnit">Hz</label>
				</p>

				<p>
					<label for="waveSourcePhase">phase:</label>
					<input type="text" class="waveSourcePhase" id="waveSourcePhase" value="2" autocomplete="off" onblur="updateWaveSource();"></input>
					<label id="waveSourcePhaseUnit" class="waveSourcePhaseUnit">· π</label>
				</p>

				<br>

				<p>
					<button id="waveSourceRmvBtn" class="waveSourceRmvBtn" onclick="removeWaveSource();">remove</button>
				</p>

			</div>
		</div>

		<div id="fieldCurtain" class="fieldCurtain">

			<div id="fieldCurtainBtn" class="fieldCurtainBtn" onmouseover="this.style.color='#006bb3'; //blue" onmouseout="this.style.color='white';" onclick="fieldCurtain()">▽ field ▽</div>

			<div class="fieldCurtain-content">

				<p>
					<label for="fieldSizeX">field size (X):</label>
					<input type="text" class="fieldSizeX" id="fieldSizeX" value="100" autocomplete="off" onblur="updateField();"></input>
					<label id="fieldSizeXUnit" class="fieldSizeXUnit">UL</label>
				</p>

				<p>
					<label for="fieldSizeY">field size (Y):</label>
					<input type="text" class="fieldSizeY" id="fieldSizeY" value="100" autocomplete="off" onblur="updateField();"></input>
					<label id="fieldSizeYUnit" class="fieldSizeYUnit">UL</label>
				</p>

				<br>

				<p>
					<label for="waveVelocity">wave velocity:</label>
					<input type="text" class="waveVelocity" id="waveVelocity" value="15" autocomplete="off" onblur="updateField();"></input>
					<label id="waveVelocityUnit" class="waveVelocityUnit">UL/s</label>
				</p>

				<p>
					<label for="time">time:</label>
					<input type="text" class="time" id="time" onfocus="stopTime()" value="0" autocomplete="off" onblur="updateField();"></input>
					<label id="timeUnit" class="timeUnit">s</label>
				</p>

				<br>

				<p>
					<label for="segmentsX">segments (X):</label>
					<input type="text" class="segmentsX" id="segmentsX" value="30" autocomplete="off" onblur="updateField();"></input>
				</p>

				<p>
					<label for="segmentsY">segments (Y):</label>
					<input type="text" class="segmentsY" id="segmentsY" value="30" autocomplete="off" onblur="updateField();"></input>
				</p>
			</div>
		</div>

		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="script.js"></script>

	</body>
</html>
